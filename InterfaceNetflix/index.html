<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFILX CLONE</title>
</head>

<body>
    <!--Tag semântica-->
    <!--Cabeçalho-->
    <header>
        <div class="container">
            <h2 class="logo">NETFILX</h2>
            <!--Navegação-->
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <!--tecla para duplicar a linha alt+shift+seta para baixo-->
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <!--Menu (div com conceito semântico)-->
    <!--Auxilia as ferramentos de SEO-->
    <main>

        <div class="filme-principal">

            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpluos Frank Underwood de conquistar
                    Washington. Assista agora a nova temporada de House Of Cards que está imperdível.</p>

                <div class="botoes">
                    <!--Role -> vai identificar qual a função do botão, caso ele não renderize do jeito certo-->
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>

        </div>

    </main>

    <!--site de icones-->
    <script src="https://kit.fontawesome.com/8fbac6a60a.js" crossorigin="anonymous"></script>

</body>

</html>
